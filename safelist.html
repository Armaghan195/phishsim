<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PISHSIM - Safe List</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 500px;
      min-height: 400px;
    }
    
    .safe-list-container {
      margin-top: 20px;
    }
    
    .safe-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      border-left: 4px solid #4caf50;
    }
    
    .safe-list-item .domain {
      font-weight: 500;
    }
    
    .safe-list-item .remove-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .add-domain-form {
      display: flex;
      margin-bottom: 20px;
    }
    
    .add-domain-form input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
    }
    
    .add-domain-form button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    
    .empty-list {
      text-align: center;
      padding: 20px;
      color: #757575;
    }
    
    .nav-tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }
    
    .nav-tab {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    
    .nav-tab.active {
      border-bottom: 2px solid #1976d2;
      color: #1976d2;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/icon48.png" alt="PISHSIM Logo" class="logo">
      <h1>PISHSIM</h1>
    </div>
    
    <div class="nav-tabs">
      <div class="nav-tab" id="tab-home">Home</div>
      <div class="nav-tab active" id="tab-safelist">Safe List</div>
      <div class="nav-tab" id="tab-settings">Settings</div>
      <div class="nav-tab" id="tab-report">Report</div>
    </div>
    
    <h2>Safe List</h2>
    <p>Websites in this list will not trigger phishing warnings.</p>
    
    <div class="add-domain-form">
      <input type="text" id="domain-input" placeholder="Enter domain (e.g., example.com)">
      <button id="add-domain-btn">Add</button>
    </div>
    
    <div class="safe-list-container" id="safe-list">
      <!-- Safe list items will be added here dynamically -->
      <div class="empty-list" id="empty-list-message">
        Your safe list is empty. Add domains you trust to prevent false positives.
      </div>
    </div>
  </div>
  
  <script src="safelist.js"></script>
</body>
</html>
